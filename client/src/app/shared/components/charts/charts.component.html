<div class="charts-wrapper" [ngClass]="[hasPadding ? 'has-padding' : '']">
    <canvas
        class="chart-js-canvas"
        *ngIf="chartData && chartData.length"
        baseChart
        [datasets]="isCircle ? null : chartData"
        [data]="isCircle ? chartData : null"
        [colors]="circleColors"
        [labels]="labels"
        [options]="chartOptions"
        [chartType]="type"
        [legend]="legend"
    >
    </canvas>
</div>
