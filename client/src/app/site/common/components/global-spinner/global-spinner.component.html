<os-overlay *ngIf="isVisible">
    <div>
        <mat-progress-spinner
            [mode]="mode"
            [diameter]="diameter"
            [strokeWidth]="stroke"
            [value]="value"
            class="spinner"
        ></mat-progress-spinner>
        <div class="text">{{ text }}</div>
    </div>
</os-overlay>
