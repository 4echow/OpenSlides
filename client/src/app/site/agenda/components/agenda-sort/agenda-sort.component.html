<os-head-bar
    [nav]="false"
    [editMode]="hasChanged"
    (mainEvent)="onCancel()"
    (saveEvent)="onSave()">

    <!-- Title -->
    <div class="title-slot"><h2 translate>Sort agenda</h2></div>
</os-head-bar>

<mat-card>
    <os-sorting-tree
        #osSortedTree
        (hasChanged)="receiveChanges($event)"
        [model]="itemsObservable"
        parentKey="parent_id"
        weightKey="weight"
    ></os-sorting-tree>
</mat-card>
