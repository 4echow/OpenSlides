<div *ngIf="data">
    <div *ngIf="isImage">
        <img [src]="url" alt="" [ngClass]="'rotate' + (data.element.rotation || 0)"/>
        {{ data.element.fullscreen || false }}
    </div>
    <div *ngIf="isPdf">
        {{ data.element.rotation || 0 }}
        <pdf-viewer
            [show-all]="false"
            [original-size]="false"
            [fit-to-page]="true"
            [autoresize]="true"
            [page]="data.element.page || 1"
            [zoom]="zoom"
            [rotation]="data.element.rotation || 0"
            [src]="url"
            style="display: block;"></pdf-viewer>
    </div>
</div>
