<div *ngIf="data">
    <h1>{{ data.data.title }}</h1>

    <div *ngFor="let motion of data.data.motions">
        {{ getMotionTitle(motion) }}
        <mat-basic-chip *ngIf="motion.recommendation" disableRipple [ngClass]="getStateCssColor(motion)">
            {{ getStateLabel(motion) }}
        </mat-basic-chip>
    </div>
</div>
