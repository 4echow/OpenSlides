{% extends "base-projector.html" %}

{% load i18n %}

{% block title %}{{ block.super }} - {{ item }}{% endblock %}

{% block content %}
    {% if item.get_text %}
        <h1>{{ item }}</h1>
        {{ item.get_text|safe|linebreaks }}
    {% else %}
        <div class="item_fullscreen">{{ item }}</div>
    {% endif %}
{% endblock %}
